name: Java CI

on:
  pull_request:
    branches:
      - Feature/wrims-devops
  push:
    branches:
      - Feature/wrims-devops

jobs:
  build:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Build with Gradle
      run: |
        ./gradlew clean
        ./gradlew build

    - name: Upload Core jar
      uses: actions/upload-artifact@v4.0.0
      with:
        name: wrims-core
        path: |
          ./wrims-core/build/libs/*.jar

    - name: Upload Wrims plugin jar
      uses: actions/upload-artifact@v4.0.0
      with:
        name: wrims-ide
        path: |
          ./wrims-ide/build/libs/*.jar

    - name: Upload third-party jar
      uses: actions/upload-artifact@v4.0.0
      with:
        name: third-party
        path: |
          ./third-party/build/libs/*.jar

    - name: Upload hecdssvue jar
      uses: actions/upload-artifact@v4.0.0
      with:
        name: dwr-hecdssvue
        path: |
          ./dwr-hecdssvue/build/libs/*.jar