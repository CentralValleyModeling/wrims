<B><U><FONT FACE="Arial" SIZE=4><P>Save current project:</FONT><FONT FACE="Arial"> <BR>
</B></U></FONT>When you finished working on a project, always remember to save it. To save a project, click on the <B>File | Project | Save/Save As</B>, for Save As, a file dialog box will pop up, allow you to choose a project name and save it. </P>
